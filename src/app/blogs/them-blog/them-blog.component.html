<div class="container">
  <div class="row">
    <div class="col-3"></div>
    <div class="col-6">
      <div *ngIf="isShow"
           class="alert {{ (isSuccess) ? 'alert-success' : 'alert-danger' }}"
           role="alert">
        {{message}}
      </div>
      <form [formGroup]="formGroup" (ngSubmit)="save()">
        <fieldset>

          <div class="form-group">
            <label><span class="req">*</span> Tác giả: </label>
            <input class="form-control" type="text" name="tenDanhMuc"
                   formControlName="author"/>
          </div>

          <div class="form-group">
            <label><span class="req">* </span> Nội dung: </label>
            <input class="form-control" type="text" name="tenDanhMuc"
                   formControlName="content"/>
          </div>
          <div class="form-group">
            <label><span class="req">* </span> Thể loại: </label>
            <select type="text" name="tenDanhMuc" formControlName="id">
              <option *ngFor="let i of blog" value="{{i.id}}">{{i.name}}</option>
            </select>
          </div>
          <div class="form-group">
            <input class="btn btn-success" type="submit" name="submit_reg" value="Thêm mới">
          </div>
        </fieldset>
      </form>
    </div>
    <div class="col-3"></div>
  </div>
</div>
